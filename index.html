  <meta name="description" content="حدس بزن اسم فیلم امروز چیه؟">

<body>
  <div class="rules">
    <p>هر راهنمایی ۲۰ امتیاز کم می‌کنه</p>
    <p>هر جواب غلط ۱۰ امتیاز کم می‌کنه</p>
    <p>مراقب تایپو باش</p>
  </div>
  <div class="container">

    <!-- Score Bar Container -->
    <div id="score-container" class="score-container">
      <div id="score-bar" class="score-bar"></div>
      <div id="score-text">امتیاز: <span id="score-value">۱۰۰</span></div>
    </div>


    <h1>اسم فیلمو حدس بزن</h1>
    <div id="emoji-display" class="emoji-display"></div>
    <div class="controls">
      <button id="hint-button" type="button">نمایش راهنما</button>
    </div>
    <div id="hints-display" class="hints-display"></div>
    <form id="guess-form">
      <input type="text" id="guess-input" placeholder="به نظر می‌رسه..." autocomplete="off" />
      <button type="submit">پرتاب حدس</button>
    </form>
    <div id="feedback" class="feedback"></div>
  </div>
  <script src="script5.js"></script>
