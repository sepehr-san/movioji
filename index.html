<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Movioji</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="حدس بزن اسم فیلم امروز چیه؟">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Vazirmatn:wght@100..900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>اسم فیلمو حدس بزن</h1>
    <div id="emoji-display" class="emoji-display">🍿🎬</div>
    <form id="guess-form">
      <input
        type="text"
        id="guess-input"
        placeholder="به نظر می‌رسه..."
        autocomplete="off"
      />
      <button type="submit">پرتاب حدس</button>
    </form>
    <div id="feedback" class="feedback"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
